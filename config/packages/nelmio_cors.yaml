nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization','origin','accept','bearer']
        expose_headers: ['Link']
        max_age: 3600
        forced_allow_origin_value: ~
        skip_same_as_origin: true
    paths:
        '^/': null
